---
layout: default
title: Random Access Thoughts on Development
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
    	<li>
    		<h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    		<p class="meta">{{ post.date | date_to_string }}</p>
			<p>{{ post.excerpt }}</p>
    	</li>
    {% endfor %}
  </ul>
</div>
